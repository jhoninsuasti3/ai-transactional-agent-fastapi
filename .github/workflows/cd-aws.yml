name: CD - Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ai-transactional-agent
  ECS_SERVICE: ai-transactional-agent-service
  ECS_CLUSTER: ai-transactional-agent-cluster
  ECS_TASK_DEFINITION: ai-transactional-agent-task

jobs:
  test:
    name: Run Tests Before Deploy
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/testdb
      LANGGRAPH_CHECKPOINT_URL: postgresql://testuser:testpass@localhost:5432/testdb
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      OPENAI_MODEL: gpt-4o-mini
      TRANSACTION_SERVICE_URL: http://localhost:8001
      ENVIRONMENT: testing
      SECRET_KEY: test-secret-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/0.4.18/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/ --cov=apps --cov-fail-under=70

  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    needs: [test]
    outputs:
      image: ${{ steps.build-image.outputs.image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Output image URI
        run: |
          echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy-ecs:
    name: Deploy to ECS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    environment:
      name: ${{ github.event.inputs.environment || 'staging' }}
      url: ${{ steps.deploy.outputs.service-url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition ${{ env.ECS_TASK_DEFINITION }} \
            --query taskDefinition > task-definition.json

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: ai-transactional-agent
          image: ${{ needs.build-and-push.outputs.image }}
          environment-variables: |
            LOG_LEVEL=INFO
            ENVIRONMENT=${{ github.event.inputs.environment || 'staging' }}

      - name: Deploy Amazon ECS task definition
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Get service URL
        id: get-url
        run: |
          SERVICE_URL=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].loadBalancers[0].targetGroupArn' \
            --output text)
          echo "service-url=https://your-domain.com" >> $GITHUB_OUTPUT

  deploy-lambda:
    name: Deploy Lambda Functions (Alternative)
    runs-on: ubuntu-latest
    needs: [test]
    if: false  # Set to true if using Lambda instead of ECS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt -t package/
          cp -r apps package/

      - name: Create deployment package
        run: |
          cd package
          zip -r ../deployment-package.zip .

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ai-transactional-agent \
            --zip-file fileb://deployment-package.zip

      - name: Update Lambda environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name ai-transactional-agent \
            --environment Variables="{
              ENVIRONMENT=${{ github.event.inputs.environment || 'staging' }},
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},
              DATABASE_URL=${{ secrets.DATABASE_URL }},
              LOG_LEVEL=INFO
            }"

  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-ecs]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          HEALTH_URL="${{ needs.deploy-ecs.outputs.service-url || secrets.APP_URL }}/health"

          echo "Checking health endpoint: $HEALTH_URL"

          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" | grep -q "healthy"; then
              echo "✅ Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done

          echo "❌ Health check failed after 10 attempts"
          exit 1

      - name: API endpoint test
        run: |
          API_URL="${{ needs.deploy-ecs.outputs.service-url || secrets.APP_URL }}/api/v1/chat"

          response=$(curl -s -X POST "$API_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "message": "Hola",
              "user_id": "smoke-test-user"
            }')

          echo "API Response: $response"

          if echo "$response" | grep -q "conversation_id"; then
            echo "✅ API endpoint working!"
          else
            echo "❌ API endpoint failed!"
            exit 1
          fi

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-ecs, smoke-test]
    if: always()

    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "Deployment Status: ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment to AWS*\n${{ job.status == 'success' && '✅ Success' || '❌ Failed' }}\n\n*Environment:* ${{ github.event.inputs.environment || 'staging' }}\n*Branch:* ${{ github.ref_name }}\n*Commit:* ${{ github.sha }}\n*Triggered by:* ${{ github.actor }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Create GitHub deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: '${{ github.event.inputs.environment || 'staging' }}',
              auto_merge: false,
              required_contexts: []
            });

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deployment.data.id,
              state: '${{ job.status }}',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deployment ${{ job.status }}'
            });
