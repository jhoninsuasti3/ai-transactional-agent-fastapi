services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: transactional-agent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transactional_agent}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-transactional_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agent-network

  # Mock Transaction API
  mock-api:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.mock_api
    container_name: transactional-mock-api
    restart: unless-stopped
    environment:
      - PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agent-network

  # Orchestrator (Main FastAPI Service)
  orchestrator:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.orchestrator
    container_name: transactional-agent-orchestrator
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Override database connection for Docker
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-transactional_agent}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
      - LANGGRAPH_CHECKPOINT_DB=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
      - TRANSACTION_SERVICE_URL=http://mock-api:8000
      - API_HOST=0.0.0.0
      - API_PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network
    volumes:
      - ./apps:/app/apps:ro
      - ./alembic:/app/alembic:ro

  # Agents Service (LangGraph - Future Implementation)
  agents:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.agents
    container_name: transactional-agent-agents
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-transactional_agent}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
      - LANGGRAPH_CHECKPOINT_DB=postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-network
    volumes:
      - ./apps:/app/apps:ro

networks:
  agent-network:
    driver: bridge
    name: transactional-agent-network

volumes:
  postgres_data:
    name: transactional-agent-postgres-data