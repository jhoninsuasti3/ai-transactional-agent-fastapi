services:
  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: transactional-agent-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agent-network

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: transactional-agent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-transactional_agent}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-transactional_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agent-network

  # Mock Transaction API
  mock-api:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.mock_api
    container_name: transactional-mock-api
    restart: unless-stopped
    environment:
      - PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - agent-network

  # Orchestrator (Main FastAPI Service with integrated LangGraph agent)
  orchestrator:
    build:
      context: .
      dockerfile: docker/dockerfiles/Dockerfile.orchestrator
    container_name: transactional-agent-orchestrator
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-transactional_agent}
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
      - LANGGRAPH_CHECKPOINT_DB=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-transactional_agent}
      # Services
      - TRANSACTION_SERVICE_URL=http://mock-api:8001
      - REDIS_URI=redis://redis:6379
      # API
      - API_HOST=0.0.0.0
      - API_PORT=8002
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - agent-network
    volumes:
      - ./apps:/app/apps:ro
      - ./alembic:/app/alembic:ro

networks:
  agent-network:
    driver: bridge
    name: transactional-agent-network

volumes:
  postgres_data:
    name: transactional-agent-postgres-data
  redis_data:
    name: transactional-agent-redis-data
