version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: transactional-agent-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agent_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
      POSTGRES_DB: ${POSTGRES_DB:-transactional_agent}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agent_user} -d ${POSTGRES_DB:-transactional_agent}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - agent-network

  # Mock Transaction API
  mock-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.mock
    container_name: transactional-mock-api
    restart: unless-stopped
    environment:
      - PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - agent-network

  # Main Agent API
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: transactional-agent-api
    restart: unless-stopped
    environment:
      # Application
      - ENV=${ENV:-development}
      - DEBUG=${DEBUG:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Database
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-agent_user}:${POSTGRES_PASSWORD:-secure_password}@postgres:5432/${POSTGRES_DB:-transactional_agent}

      # OpenAI
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4-turbo-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-1000}

      # Mock API
      - MOCK_API_URL=http://mock-api:8001
      - MOCK_API_TIMEOUT_CONNECT=${MOCK_API_TIMEOUT_CONNECT:-5}
      - MOCK_API_TIMEOUT_READ=${MOCK_API_TIMEOUT_READ:-10}

      # Resilience
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - RETRY_BACKOFF_MULTIPLIER=${RETRY_BACKOFF_MULTIPLIER:-1}
      - RETRY_MIN_WAIT=${RETRY_MIN_WAIT:-1}
      - RETRY_MAX_WAIT=${RETRY_MAX_WAIT:-4}
      - CIRCUIT_BREAKER_FAILURE_THRESHOLD=${CIRCUIT_BREAKER_FAILURE_THRESHOLD:-5}
      - CIRCUIT_BREAKER_TIMEOUT=${CIRCUIT_BREAKER_TIMEOUT:-60}
      - CIRCUIT_BREAKER_RESET_TIMEOUT=${CIRCUIT_BREAKER_RESET_TIMEOUT:-30}

      # API
      - API_HOST=${API_HOST:-0.0.0.0}
      - API_PORT=${API_PORT:-8000}
      - API_WORKERS=${API_WORKERS:-1}
      - CORS_ORIGINS=${CORS_ORIGINS:-["http://localhost:3000","http://localhost:8000"]}

      # Agent
      - MAX_MESSAGES_IN_HISTORY=${MAX_MESSAGES_IN_HISTORY:-10}
      - SUMMARIZE_AFTER_MESSAGES=${SUMMARIZE_AFTER_MESSAGES:-20}
      - TOKEN_WARNING_THRESHOLD=${TOKEN_WARNING_THRESHOLD:-50000}
      - TOKEN_CRITICAL_THRESHOLD=${TOKEN_CRITICAL_THRESHOLD:-75000}
      - TOKEN_EMERGENCY_THRESHOLD=${TOKEN_EMERGENCY_THRESHOLD:-90000}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      mock-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - agent-network
    volumes:
      - ./apps:/app/apps:ro
      - ./alembic:/app/alembic:ro

networks:
  agent-network:
    driver: bridge
    name: transactional-agent-network

volumes:
  postgres_data:
    name: transactional-agent-postgres-data